<div class="login">
  <div class="login__card">
    <h2 class="login__title">Iniciar sesión</h2>

    <form class="login__form" [formGroup]="form" (ngSubmit)="submit()">
      <label class="login__label">Email</label>
      <input class="login__input" type="email" formControlName="email" placeholder="Email" />
      @if (form.controls.email.touched && form.controls.email.invalid) {
      <div class="login__error">Ingresa un email válido.</div>
      }

      <label class="login__label">Contraseña</label>
      <input class="login__input" type="password" formControlName="password" placeholder="Contraseña" />
      @if (form.controls.password.touched && form.controls.password.invalid) {
      <div class="login__error">La contraseña es requerida.</div>
      }

      <button class="login__button" type="submit" [disabled]="loading || form.invalid">
        @if (loading) {
        Ingresando...
        } @else {
        Entrar
        }
      </button>

      @if (error) {
      <div class="login__alert">{{ error }}</div>
      }
    </form>
  </div>
</div>
